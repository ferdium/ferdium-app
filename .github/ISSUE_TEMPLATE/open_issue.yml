name: Open issue
description: For everything that's neither a feature request, nor a bug
body:
- type: markdown
  attributes:
    value: |
      1. Please remember that if you are logging a bug for some service that has *stopped working*, please log the bug [here](https://github.com/getferdium/recipes/issues)
      2. If you are requesting support for a new service in ferdium, please log it [here](https://github.com/getferdium/recipes/pulls)
      3. Please remember to read the [self-help documentation](https://github.com/getferdium/ferdium#troubleshooting-recipes-self-help) - in case it helps you unblock yourself for issues related to old recipes.
      4. Please fill our form below, this way we can analyse and fix the problem as fast as possible.
      5. Please consider supporting ferdium!
