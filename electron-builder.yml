directories:
  app: ./build
  output: ./out

appId: "org.alphrag.ferdium-app"

publish:
  provider: github

nsis:
  perMachine: false
  oneClick: true

dmg:
  background: ./build-helpers/images/dmgInstaller.tiff
  icon: ./build-helpers/images/icon.icns
  iconSize: 128
  contents:
    [
      { x: 380, y: 240, type: link, path: /Applications },
      { x: 122, y: 240, type: file },
    ]

# afterSign: ./build-helpers/notarize.js

protocols:
  name: Ferdium-Alphrag
  schemes: [ferdium]

asarUnpack:
  - ./recipes
  - ./assets/fonts
  - ./assets/images/taskbar

mac:
  hardenedRuntime: true
  gatekeeperAssess: false
  category: public.app-category.productivity
  icon: ./build-helpers/images/icon.icns
  darkModeSupport: true
  entitlements: "./build-helpers/entitlements.mas.plist"
  entitlementsInherit: "./build-helpers/entitlements.mas.inherit.plist"
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  extendInfo:
    NSCameraUsageDescription: "This app requires camera access for video chats"
    NSMicrophoneUsageDescription: "This app requires microphone access for voice chats"

win:
  icon: ./build-helpers/images/icon.ico
  target:
    - target: nsis
      arch: [x64, ia32]
    - target: msi
      arch: [x64, ia32]
    - target: portable
      arch: [x64, ia32]
  publisherName: ["Ferdium Contributors", "Ambroise Grau"]

linux:
  icon: ./build-helpers/images/icons
  category: Network;InstantMessaging;
  executableName: ferdium
  synopsis: "Messaging app for WhatsApp, Slack, Telegram, Gmail, Hangouts and many many more."
  # Note: Please keep the description as a single-line string, as this will become the Comment in the ferdium.desktop Linux launcher file, which requires a single line.
  description: 'Ferdium is your messaging app / former heir to the throne of Austria-Hungary and combines chat & messaging services into one application. Ferdium currently supports Slack, WhatsApp, Gmail, Facebook Messenger, Telegram, Google Hangouts, GroupMe, Skype and many more. You can download Ferdium for free for Mac, Windows, and Linux. For enabling webcam access you need to connect "camera" plug to snap, and for microphone with PulseAudio - "pulseaudio" plug. This can be done in Snap GUI or via command: `snap connect ferdium:camera; snap connect ferdium:pulseaudio`.'
  target:
    - target: AppImage
    - target: deb
      arch: [x64, arm64, armv7l]
    - target: tar.gz
    - target: rpm
    - target: freebsd
